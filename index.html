<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jeff's Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="status">
      <p class="statusP">Place an <span id="statusSpan" class="x">X</span></p>
    </div>
    <div class="playAgain">
      <p><a href="index.html">Play Again</a></p>
    </div>
    <div class="board">
      <div class="box r1 c1">
        <span class="boxSpan" id="s1-1"></span>
      </div>
      <div class="box r1 c2">
        <span class="boxSpan" id="s1-2"></span>
      </div>
      <div class="box r1 c3">
        <span class="boxSpan" id="s1-3"></span>
      </div>
      <div class="box r2 c1">
        <span class="boxSpan" id="s2-1"></span>
      </div>
      <div class="box r2 c2">
        <span class="boxSpan" id="s2-2"></span>
      </div>
      <div class="box r2 c3">
        <span class="boxSpan" id="s2-3"></span>
      </div>
      <div class="box r3 c1">
        <span class="boxSpan" id="s3-1"></span>
      </div>
      <div class="box r3 c2">
        <span class="boxSpan" id="s3-2"></span>
      </div>
      <div class="box r3 c3">
        <span class="boxSpan" id="s3-3"></span>
      </div>
    </div>
  </body>
</html>
